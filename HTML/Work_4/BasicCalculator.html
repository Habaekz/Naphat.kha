<script type="application/javascript">
    //3. Data-types
    // Getting started with data types
    var num1 = 22;
    var num2 = 3;
    console.log("First No: = "+num1);
    console.log("Second No: = "+num2);

    console.log(num1+" + "+num2+" = "+(num1+num2));
    console.log(num1+" - "+num2+" = "+(num1-num2));
    console.log(num1+" * "+num2+" = "+(num1*num2));
    console.log(num1+" / "+num2+" = "+(num1/num2));    

</script>

<script type="application/javascript">
    //3. Data-types
    // Getting started with data types
    
    var max = 40;
    var value = 0;
    var num = [0,1];

    console.log("Using while loops");
    console.log("Fibonacci series less than 40");

    console.log(num[0]);
    console.log(num[1]);

    while (value<max) {

        value = num[0] + num[1];
        num[0] = num[1];
        num[1] = value;
        if(value>max)
        {
            break;
        }
        console.log(value);
    }

</script>
